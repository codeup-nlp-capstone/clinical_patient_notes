name: tf
dependencies:
  - tensorflow
  - spacy
  - nltk
  - gensim
  - python
  - numpy
  - pandas
  - scikit-learn
  - jupyter
  - matplotlib
  - seaborn
  - scipy
  - ipython
  - scikit-learn-intelex
  - pip
  - plotly
  - pip:
    - wordcloud

# then run the test.ipynb to verify correct installaltion, not forgetting to change the notebook kernel to tf

